<script
    src="https://coding-camp-wiki.github.io/jcink-utility-scripts/dist/move-recent-topics/move-recent-topics.js"
    defer
></script>

<div class="stats">
    <div class="stats-title">
        <span>BOARD STATS</span>
    </div>

    <div class="stats-wrap">
        <div class="stats-info">
            <div class="stats-link">
                <div class="fr">
                    <div class="links">
                        <a href="?act=Online&CODE=listall&sort_key=click"
                            >Last Click</a
                        >
                        <a href="?act=Members">Member List</a>
                        <a href="?act=Stats&CODE=leaders">Staff</a>
                        <a href="?act=Search&CODE=getactive">Active Topics</a>
                        <a
                            href="?act=Members&max_results=10&sort_key=posts&sort_order=desc"
                            >Top Posters</a
                        >
                    </div>
                </div>

                <div class="fr">
                    <div class="welcome">
                        <span>Welcome<br /><!-- |newest_member| --></span>

                        <div aria-hidden="true" class="new-gif"><{AVATAR}></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="fr">
                <div class="online">
                    <div class="now">Online Now</div>
                    <br />
                    <div class="list">
                        <!-- |online_list| -->
                    </div>
                    <div class="total">
                        <!-- |total_users| -->
                        Currently Online |
                        <!-- |total_mems| -->
                        Member(s) |
                        <!-- |total_guests| -->
                        Guest(s) |
                        <!-- |total_anons| -->
                        Anonymous
                    </div>
                </div>
            </div>

            <div class="fr">
                <div class="online">
                    <div class="today">Online Today</div>
                    <br />
                    <div class="list">
                        <!-- |online_today_list| -->
                    </div>
                    <div class="total">
                        <!-- |online_today| -->
                        Total
                    </div>
                </div>
            </div>

            <div class="fr">
                <div class="topics">
                    <div class="recent">Recent Topics</div>
                    <br />
                    <div class="list" id="js-recent-topics-parent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
